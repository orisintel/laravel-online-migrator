dist: bionic

language: php

php:
- 7.2
- 7.3
- 7.4

env:
    matrix:
    - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""

services:
- mysql

sudo: required

before_script:
- travis_retry composer self-update
- travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source
- mysql -e 'CREATE DATABASE online_migrator_ci;'
- wget https://repo.percona.com/apt/percona-release_latest.bionic_all.deb
- sudo dpkg -i percona-release_latest.bionic_all.deb
- sudo apt-get update
- sudo apt-get install -y percona-toolkit

script:
- vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover --configuration phpunit.xml.travis --testdox

after_script:
- php vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover
